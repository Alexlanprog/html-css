<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;

        }
        td, th{
            border: 1px solid black;
            padding: 7px;

        }
    </style>
</head>

            </tr>
            <tr>
                <td>maria</td>
                <td>ovo</td>
                <td>manga</td>
                <td>farofa</td>
            </tr>
            <tr>
                <td>nicole</td>
                <td>feijao</td>
                <td>picanha</td>
                <td>calabresa</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">homem</th>
                <td>joao</td>
                <td>aipim</td>
                <td>miojo</td>
                <td>bacon</td>
            </tr>
            <tr>
                <td>marcelo</td>
                <td>cerveja</td>
                <td>quiabo</td> 
                <td>cenoura</td>
            </tr>
            <tr>
                <td>gabriel</td>

                <td>misto</td>               
            </tr>
        </tbody>
    </table>

    
</body>
</html>
