<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando as posicoes</title>
    <style>
        .imagem{
            background-image:url(imagens/wallpaper002.jpg) ;
            height: 200px;
            width: 1200px;
            margin: 8px;
            border-radius: 10px;
        }
        #div1{background-position: left center;

        }
        #div2{
            background-position: right bottom;
        }
        #div3{
            background-position: center center;
        }
        #div4{
            background-position:right top;
        }

        
    </style>
</head>
<body>
    <div class="imagem" id="div1"></div>
    <div class="imagem" id="div2"></div>
    <div class="imagem" id="div3"></div>
    <div class="imagem" id="div4"></div>
</body>
</html>
